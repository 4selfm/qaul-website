{{ define "main" }}
<main id="main">
<section class="page white tutorial">
    <h1 class="top">{{ .Title }}</h1>
    <nav class="taxonomy">
        {{- partial "tags-all.html" . -}}
    </nav>
    <div class="tutorials">
        {{ range .Paginator.Pages }}
            {{- partial "tutorial-preview.html" . -}}
        {{ end }}
    </div>
    {{- template "_internal/pagination.html" . -}}
</section>
</main>
{{ end }}
