{{ define "main" }}
<main id="main">
<section class="white">
<div class="page">
    <h1 class="top"><span class="tag">#{{ .Title }}</span> Tutorials</h1>
    <nav class="taxonomy">
        {{- partial "tags-all.html" . -}}
    </nav>
    <div class="tutorials">
      {{ range .Paginator.Pages }}
          {{- partial "tutorial-preview.html" . -}}
      {{ end }}
    </div>
    {{- template "_internal/pagination.html" . -}}
</div>
</section>
</main>
{{ end }}
